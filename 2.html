  <h2>마작</h2>
  <p><a href="https://namu.wiki/w/%EB%A7%88%EC%9E%91" target="_blank" title="ㅈ무위키">마작</a>도 4명이서 하는 <strong>갓 겜</strong>입니다.
  패산이 웅장하게 쌓여있는 것을 보면 갑갑할 수도 있겠다고 생각하게 될수도 있다고 여겨질지도 모르지만 만져보면 바로 기모찌입니다.
  </p>
  <h3>승리조건</h3>
  <p>
    누구보다 빠르게 용을 만드십시오. 화룡점정까지 하고 나면 당신의 용에 대한 점수가 매겨질 것입니다. 0점 만큼의 아름다움을 가진 용은 안 만든 것과 같습니다.<br>
    그러면 당신은 촌보입니다. 바보라는 뜻이지요. 1점 이상의 아름다움을 가진 용을 만들었을 때만이 승천하여 날아오를 수 있을 것입니다.
  </p>
